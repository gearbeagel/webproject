{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Auth</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href= "{%static 'login.css'%}">
</head>
<body>
  <div class="container">
    <div class="login form">
      <header>Реєстрація</header>
      <form method="POST" action="" name="register_form">
        {% csrf_token %}
        {{form.username}}
        {{form.password1}}
        {{form.password2}}
        {{form.email}}

        <!--{{ registration_form.as_p }}-->
        <input type="submit" class="button" value="Зареєструватися" name="login_submit">
      </form>
      <div class="signup">
        <span class="signup">Вже маєте акаунт?
         <a href="{%url 'login' %}">Увійти</a>
        </span>
      </div>
    </div>

  </div>
</body>
</html>
