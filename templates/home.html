{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href= "{%static 'style.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Rethink+Sans&display=swap" rel="stylesheet">
    <title>Home Page</title>
</head>
<body>
    <div class="header">
        <div class="top-header">
            <p class="logo">CrowdCausify</p>
            <ul>
                {% if request.user.is_authenticated %}
                    <li><a href="{% url 'profile' request.user.username %}">{{request.user.username}}</a></li>
                    <li><a href="logout">вийти</a></li>
                {% else %}
                    <li><a href="login">увійти</a></li>
                {% endif%}
                <li><a href="">про нас</a></li>
                <li><a href="">підтримка</a></li>
                <li><a href="">контакти</a></li>
            </ul>
        </div>
    </div>

    {% for campaign in campaigns %}
        <p><a href="{% url 'campaign_detail' campaign.campaign_name %}">{{campaign.campaign_name}}</a></p>
    {% endfor %}
</body>
</html>
